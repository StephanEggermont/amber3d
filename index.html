<!DOCTYPE html>
<html>

<head>
    <title>amber3d</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Peter Svensson"/>
    <script type='text/javascript' src='the.js'></script>
     <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
</head>

<body>
<!-- EXAMPLE APP START -->

<button id="load-babylonjs">Load Babylon JS</button>
<ol id="output-list"></ol>
<!-- EXAMPLE APP END -->
<script type='text/javascript'>
    var globalThis = typeof globalThis === "undefined" ? window : globalThis || window;
    require(['app'], function (amberPromise) {
        amberPromise.then(function (amber) {
            amber.initialize({
                //used for all new packages in IDE
                'transport.defaultAmdNamespace': "amber-amber3d"
            }).then(function () {
                // This shows IDE dialog in development mode (module is present).
                // This silently fails in deploy mode (module is missing).
                // Thus, no need to have different page for deploy, leading to less bugs.
                require(["amber-ide-starter-dialog"], function (dlg) {
                    dlg.start();
                });
                // Start the app itself.
                amber.globals.Amber3d._start();
            });
        });
    });
</script>
    <div id="canvasZone">
        <canvas id="renderCanvas" ></canvas>       
    </div>
</body>

</html>
